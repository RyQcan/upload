<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>include</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<form  onsubmit="return includename()" method="get" name="form1" action="include.php" >
    <div class="form-group">
        <label for="text">要包含的文件：</label>
        <input type="text" class="form-control" name="text" id="text" value=""/>
    </div>

    <div class="form-group">
        <label for="choices">选择防护方式</label>
        <select  class="form-control" id="choices" name="choices">
            <option value="nonprotected" >无防护</option>
            <option value="namefilter">文件名过滤</option>
            <option value="rename">强制重命名</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<script language="javascript">
    function includename()
    {
        var strFileName=form1.text.value;
        if(strFileName=="")
        {
            alert("请选择要包含的文件");
            return false;
        }


        if(choices.value=="namefilter")
        {
            var patt = /jpg$/;
            if(patt.test(strFileName))
            {
                return true;
            }
            else
            {
                alert("此类型不允许包含");
                form1.text.focus();
                return false;
            }
        }
    }
</script>
<br/>
<a href="./upload.html">goto upload</a>
</body>

</html>
